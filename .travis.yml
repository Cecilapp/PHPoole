language: php
sudo: false
php:
  - 5.6
  - 7.1
  - 7.2

stages:
  - test
  - test-coverage
  - api-docs-build
  - html-docs-deploy

install:
  - composer self-update
  #- phpenv config-rm xdebug.ini
  - composer install --no-interaction

jobs:
  include:
    - stage: test
    - stage: test-coverage
      php 7.1
      install:
        - wget -c -nc --retry-connrefused --tries=0 https://github.com/php-coveralls/php-coveralls/releases/download/v2.1.0/php-coveralls.phar -O coveralls.phar
        - chmod +x coveralls.phar
        - php coveralls.phar --version
      before_script:
        - mkdir -p build/logs
      script:
        - phpunit -c ./ --coverage-text --coverage-clover build/logs/clover.xml
      after_success:
        - travis_retry php coveralls.phar -v
        - bash <(curl -s https://codecov.io/bash)
    - stage: api-docs-build
      php 7.1
      script: vendor/bin/sami.php update sami.php
    - stage: html-docs-deploy
      php 7.1
      script: bash deploy-docs.sh

cache:
  directories:
    - $COMPOSER_CACHE_DIR
