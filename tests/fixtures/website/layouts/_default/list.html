<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    Menu: <ul>
{% for entry in site.menus.main|sortByWeight %}
        <li><a href="{{ url() }}{{ entry.url }}">{{ entry.name }}</a></li>
{% endfor %}
    </ul>
    Pages in section: <ul>
{% for p in page.pages %}
        <li><a href="{{ url(p) }}">{{ p.title }}</a></li>
{% endfor %}
    </ul>
    layout: _default/list.html
</body>
</html>
