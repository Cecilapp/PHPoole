<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
</head>
<body>
<h1>{{ page.title }}</h1>
{% include 'include/menu.html' %}

<p>Pages:</p>
<ul>
    {% for item in page.pages|bySection(page.pathname) %}
    <li>
        <a href="{{ url(item) }}">{{ item.title }}</a>
        {{ item.content|excerpt }}
    </li>
    {% endfor %}
</ul>

<p>layout: _default/list.html</p>
</body>
</html>
