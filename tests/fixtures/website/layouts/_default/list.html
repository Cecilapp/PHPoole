<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
</head>
<body>
{% include 'include/menu.html' %}
<ul>
{% for p in page.paginator.pages %}
    <li><a href="{{ url(p) }}">{{ p.title }}</a></li>
{% endfor %}
</ul>
<p>
{% if page.paginator.prev %}
    <a href="{{ url(page.paginator.prev) }}">Prev</a>
{% endif %}
    {% if page.paginator.prev and page.paginator.next %}|{% endif %}
{% if page.paginator.next %}
    <a href="{{ url(page.paginator.next) }}">Next</a>
{% endif %}
</p>
layout: _default/list.html
</body>
</html>
