<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
</head>
<body>
<h1>{{ page.title }}</h1>
{% include 'include/menu.html' %}

<div class="content container">
    <h1 class="page-title">{{ page.singular|title }} "{{ page.title }}"</h1>
    <ul>
        {% for term in page.pagination.pages|sortByDate %}
        <li>
            <a href="{{ url(term) }}">{{ term.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<p>layout: _default/taxonomy.html</p>
</body>
</html>
