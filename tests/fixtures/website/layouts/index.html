<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ minify('style.css') }}" media="all" />
</head>
<body>
<h1>{{ page.title }}</h1>
{% include 'include/menu.html' %}

<p>Pages:</p>
<ul>
    {% for item in site.pages|filterBy('section', 'blog')|sortByDate %}
    <li>
        <a href="{{ url(item) }}">{{ item.title }}</a>
        {{ item.content|excerpt }}
    </li>
    {% endfor %}
</ul>

<p>layout: index.html</p>
<p>version: {{ phpoole.version }}</p>
</body>
</html>
