# PHP 7
machine:
  php:
    version:
      7.0.4
  timezone:
    Europe/Paris
# install dependencies
dependencies:
  override:
    - composer install --no-interaction
# run tests and write report
test:
  override:
    - vendor/bin/phpunit
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml tests
